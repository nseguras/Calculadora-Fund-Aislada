<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Seguridad de Fundaci칩n</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/two.js/0.6.0/two.min.js"></script>

</head>
<body>
    <header>
        <h1>Calculadora de Fundaci칩n Aislada</h1>
        <button id="btnAyuda" class="special-button">Ayuda</button>
    </header>
    
    <main class="container">
        <div class="form-container">
            <form id="calculo-form">
                <div class="Cargas-group">
                    <div class="form-group">
                        <label for="axial">P (kgf):</label>
                        <input id="axial" type="text" pattern="[0-9]*" class="no-spinners" required placeholder="Carga Axial">
                    </div>
                    <div class="form-group">
                        <label for="Corte">V (kgf):</label>
                        <input id="corte" type="text" inputmode="numeric" pattern="[0-9]*" class="no-spinners" required placeholder="Carga Corte">
                    </div>
                    <div class="form-group">
                        <label for="Momento">M (kgf):</label>
                        <input id="Momento" type="text" inputmode="numeric" pattern="[0-9]*" class="no-spinners" required placeholder="Carga Momento">
                    </div>
                </div>

              
                <div class="form-group">
                    <label for="ancho">Ancho (m):</label>
                    <input id="ancho" type="text" inputmode="numeric" pattern="[0-9]*" class="no-spinners" required value="500">
                </div>
                <div class="form-group">
                    <label for="altura">Altura (m):</label>
                    <input id="altura" type="text" inputmode="numeric" pattern="[0-9]*" class="no-spinners" required value="300">
                </div>
                <div class="form-group">
                    <label for="resistencia">Resistencia (kN/m):</label>
                    <input id="resistencia" type="text" inputmode="numeric" pattern="[0-9]*" class="no-spinners" required>
                </div>
                <div class="form-group">
                    <label for="coeficiente-friccion">Coeficiente de Fricci칩n:</label>
                    <input id="coeficiente-friccion" type="text" inputmode="numeric" pattern="[0-9]*" class="no-spinners" required>
                </div>
                <button type="submit" class="btn-calculate">Calcular</button>
            </form>
            <div class="resultados">
                <h2>Resultados:</h2>
                <p>Tension de suelo m치xima: <span id="resultado-tension"></span></p>
                <p>Factor de seguridad al volcamiento: <span id="resultado-volcamiento"></span></p>
                <p>Factor de seguridad al deslizamiento: <span id="resultado-deslizamiento"></span></p>
                <p>% de levantamiento: <span id="resultado-levantamiento"></span></p>

            </div>
        </div>

        <div id="figure-container"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
